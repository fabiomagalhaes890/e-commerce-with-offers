<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product name</th>
        <th scope="col">Price</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.price | currency:'EUR' }}</td>
        <td><button class="btn btn-success btn-sm" (click)="GetSelected(item)">{{buttonName}}</button></td>
      </tr>
    </tbody>
  </table>
